<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Simple databaseless website to secure content.">
        <meta name="keywords" content="FireStreaker2, nodejs" />
        <meta name=”copyright” content=”FireStreaker2”>
        <meta property="og:title" content="LinkProtector" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://linkprotector.firestreaker2.gq" />
        <meta property="og:image" content="https://linkprotector.firestreaker2.gq/favicon.png" />
        <meta property="og:description" content="Simple databaseless website to secure content." />
        <meta name="theme-color" content="#000000">
        <meta name="twitter:card" content="summary_large_image">
        
        <title>LinkProtector</title>
        <link rel="icon" type="image/x-icon" href="favicon.png" />
        <link href="index.css" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <h1>Create a link now</h1>
            <form id="form">
                <input placeholder="Content" id="content" />
                <input placeholder="Password" id="password" />
                <button type="submit">Submit</button>
            </form>

            <div id="result">
                <p>Your Link:</p>
                <div class="info">
                    <p id="link"></p>
                </div>
                <p>Your Password:</p>
                <div class="info">
                    <p id="linkPassword"></p>
                </div>

                <button id="new">Create new link</button>
            </div>

            <footer>
                <a href="https://firestreaker2.gq">Made by FireStreaker2</a> |
                <a href="https://github.com/FireStreaker2/LinkProtector">GitHub</a>
            </footer>
        </div>

        <script src="index.js"></script>
    </body>
</html>
